<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>{#caption_dlg.title}</title>
  <!--<script language="javascript" type="text/javascript" src="cookie.js"></script>-->

<script type="text/javascript" src="/scripts/jquery/jquery-latest.js"></script>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<!--<script type="text/javascript" src="../../utils/mctabs.js"></script>-->
	<script type="text/javascript" src="../../utils/form_utils.js"></script>
	<script type="text/javascript" src="../../utils/validate.js"></script>
	<script type="text/javascript" src="../../utils/editable_selects.js"></script>
	<script type="text/javascript" src="js/caption.js"></script>
	<link href="css/caption.css" rel="stylesheet" type="text/css" />

</head>

<body id="caption" style="display:none" onload="CaptionDialog.setValues();">
<form onsubmit="CaptionDialog.applyCaption();return false;" action="#"> 
	<div class="panel_wrapper">
		<div id="general_panel" class="panel current">
			<fieldset>
				<legend>{#caption_dlg.desc}</legend>
  <table border="0" cellpadding="2" cellspacing="2" width="100%">
    <tbody>
            <tr>
			  <td valign="top">{#caption_dlg.caption_text}:</td>
			  <td><textarea rows="3" cols="50" name="caption_text" id="caption_text"></textarea> </td>
            </tr>
                  <tr>
                    <td>{#caption_dlg.caption_alignment}:</td>
                    <td>
                    <select name="caption_alignment" id="caption_alignment">
                    <option value="default">(default)</option>
                    <option value="left">left</option>
                    <option value="center">center</option>
                    <option value="right">right</option>
                    <option value="justified">justified</option>
                    </select>
                    </td>
                  </tr>
                  <tr>
                    <td>{#caption_dlg.caption_text_style}:</td>
                    <td><select name="caption_text_style" id="caption_text_style">
                    <option value="default">(default)</option>
                    <option value="em">kursiv</option>
                    <option value="b">fett</option>
                    </select>
                    </td>
                  </tr>
                </tbody>
              </table>
  </fieldset>
  </div>
  </div>
  <div class="mceActionPanel">
			<div style="float: left">
				<input type="submit" id="insert" name="insert" value="{#insert}" />
				<input class="updateButton" name="remove" value="{#caption_dlg.remove}" onclick="CaptionDialog.removeCaption();" id="remove" type="button">
			</div>

			<div style="float: right">
				<input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
			</div>
		</div>
</form>
</body>
</html>
